<!DOCTYPE html>
<html>
<head>
<title> Summer </title>
<script defer src="/_vercel/insights/script.js"></script>
    <style>
      
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
            background-color: black;
            background-size: auto auto;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        h1 {
            color: white;
            padding: 20;
            font-size: 23px;
            text-shadow: 0 0 15px white;
        }
        #timer {
            color: white;
            
            border: 2.5px solid white;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            font-size: 24px;
            text-shadow: 0 0 5px white;
        }
    </style>
  <h1>  Now - Summer  </h1>

</head>
<body>

    <div id="timer"></div>
    <script>

        var countDownDate = new Date("May 31, 2023 00:00:00").getTime();


        var x = setInterval(function() {


            var now = new Date().getTime();


            var distance = countDownDate - now;


            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            var milliseconds = distance % 1000;


            document.getElementById("timer").innerHTML = days + "д " + hours + "ч "
            + minutes + "м " + seconds + "с " + milliseconds + "мс ";
                  if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Поздравляю с началом лета.";
            }

        }, 10);

    </script>
</body>
  
</html>
